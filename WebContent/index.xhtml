<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Inicio</title>
</h:head>
<h:body>
	<h1>Inicio</h1>



	<h:form>

		<h:panelGrid columns="3" cellpadding="5">
			<p:outputLabel value="Nome" for="campoNome"></p:outputLabel>
			<p:inputText value="#{funcionarioController.funcionario.nome}"
				required="true" id="campoNome">
				<f:validateLength minimum="5"></f:validateLength>
			</p:inputText>
			<p:message for="campoNome"></p:message>

			<p:outputLabel value="Email" for="campoEmail"></p:outputLabel>
			<p:inputText value="#{funcionarioController.funcionario.email}"
				required="true" id="campoEmail">
				<f:validateLength minimum="5"></f:validateLength>
			</p:inputText>
			<p:message for="campoEmail"></p:message>


			<p:commandButton ajax="false" update="table" value="Cadastrar!"
				actionListener="#{funcionarioController.addFuncionario()}"
				styleClass="ui-priority-primary">
			</p:commandButton>
			<p:commandButton ajax="false" update="table" value="Gerar PDF"
				actionListener="#{funcionarioController.addFuncionario()}"
				styleClass="ui-priority-danger">
			</p:commandButton>

		</h:panelGrid>

	</h:form>


	<br />
	<p:dataTable var="f" value="#{funcionarioController.funcionarios}"
		rows="10" paginator="true" id="table">
		<p:column sortBy="#{f.nome}" headerText="Nome">
			<h:outputText value="#{f.nome}"></h:outputText>
		</p:column>
		<p:column sortBy="#{f.email}" headerText="Email">
			<h:outputText value="#{f.email}"></h:outputText>
		</p:column>
		<p:column sortBy="${f.nascimento}" headerText="Nascimento">
			<h:outputText value="#{f.nascimento}">
				<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
			</h:outputText>
		</p:column>
	</p:dataTable>




</h:body>
</html>
